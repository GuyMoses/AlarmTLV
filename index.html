<!DOCTYPE html>
<html ng-app="Timer">
  <head>
    <meta charset="utf-8">
    <title>Guy's Timer</title>

    <!-- CSS Injection -->
    <link rel="stylesheet" href="/src/index.css" media="screen" title="no title">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="/src/assets/font-awesome-4.6.3/css/font-awesome.min.css">

    <!-- JS:Components Injection -->
    <script src="/src/assets/js/angular.min.js" charset="utf-8"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- JS: Injection -->
    <script src="/src/index.module.js" charset="utf-8"></script>
  </head>
  <body ng-controller="timerCtrl">
    <div class="bar">
      <div class="Timer">
        Timer
      </div>
      <form class="myform" ng-submit="add();">
        <div class="input">
          <input class="myInput" ng-keypress="Search()" placeholder="Search" type="text" ng-model="input" value="">
        </div>
        <div class="add-btn" type="submit" ng-click="add();">
          add
        </div>
      </form>
      <div class="search-results" ng-show="input.length > 1">
        <div class="search-card" ng-click="addFromSearch($index)" ng-repeat="card in searchCards">
          <img class="search-card-img" ng-src="{{'http://img.youtube.com/vi/'+ card.id.videoId +'/mqdefault.jpg'}}" alt="" />
          <div class="search-card-props">
            <div class="search-card-title">{{card.snippet.title.substring(0,40)}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="card" ng-repeat="card in cards" ng-mouseenter="remove=true" ng-mouseleave="remove=false">
        <img class="card-img" src="{{card.img_url}}" alt="" />
        <div class="card-props">
          <div class="card-title">{{card.title}}</div>
          <div class="card-remove" ng-show="remove" ng-click="Remove($index);">
            <md-tooltip md-direction="left">
              Remove
            </md-tooltip>
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
